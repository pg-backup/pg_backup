name: regression
on: [push]

jobs:

  pg-10:
    runs-on: ubuntu-18.04
    steps:

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup
      run: ls -la && sudo PG_TAG=REL_10_20 PG_VERSION=10 .github/scripts/setup.sh

    - name: Run tests
      run: sudo PG_VERSION=10 .github/scripts/regression.sh
